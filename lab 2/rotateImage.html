<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotateImage</title>
</head>

<style>
    img{
    width: 500px;
    height: 360px;

}
img:hover{
    transform: rotate(180deg);
    transition-property: all;
    transition-duration: 2s ;
}
</style>
<body>
    <h2>rotated Image</h2>
    <img src="image.jpeg">
</body>
</html>
