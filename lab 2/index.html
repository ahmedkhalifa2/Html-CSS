<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon hover</title>
    <script src="https://kit.fontawesome.com/dc429c2f8a.js" crossorigin="anonymous"></script>
</head>
<style>
    i{
        color: blue;
        font-size: 30px;
        margin-left: 20px;
        
    }
    i:hover{
        transform: rotate(360deg);
        transition-property: all;
        transition-duration: 3s;
        
    }
</style>
<body>
    <h1 style="display: inline;">Hello Facebook</h1>
    <i class="fa-brands fa-facebook"></i>
</body>
</html>
